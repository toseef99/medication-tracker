
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fdfcfc 0%, #f7f9fc 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .day-header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .day-cell {
            background: #fafafa;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            min-height: 200px;
            transition: all 0.2s;
        }
        
        .day-cell:hover {
            border-color: #4f46e5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }
        
        .day-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .day-counter {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        
        .period-marker {
            color: #ec4899;
            font-weight: 600;
            font-style: italic;
            font-size: 0.85rem;
            margin-left: 8px;
        }
        
        .med-item {
            margin-bottom: 8px;
            display: flex;
            align-items: start;
            gap: 8px;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            min-width: 18px;
            border: 2px solid #9ca3af;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-top: 2px;
        }
        
        .checkbox:hover {
            border-color: #4f46e5;
            transform: scale(1.1);
        }
        
        .checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }
        
        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .med-details {
            flex: 1;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .med-name {
            font-weight: 600;
            color: #1f2937;
        }
        
        .med-dose {
            color: #64748b;
        }
        
        .med-time {
            color: #ec4899;
            font-weight: 500;
        }
        
        .empty-day {
            color: #cbd5e1;
            font-style: italic;
            font-size: 0.85rem;
            text-align: center;
            padding-top: 20px;
        }
        
        .auto-save {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .auto-save.show {
            opacity: 1;
        }
        
        @media (max-width: 1024px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }
            .day-header:nth-child(5),
            .day-header:nth-child(6),
            .day-header:nth-child(7) {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .day-header {
                display: none;
            }
            .day-cell {
                min-height: 160px;
            }
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Medication Calendar</h1>
            <p class="subtitle">February 2026</p>
        </div>
        
        <div class="calendar" id="calendar"></div>
    </div>
    
    <div class="auto-save" id="autoSave">✓ Saved</div>
    
    <script>
        const DAY_ONE_DATE = new Date(2026, 0, 31); // Jan 31, 2026
        
        // Load medication data
        let medicationData = {};
        let checkboxStates = JSON.parse(localStorage.getItem('checkboxStates')) || {};
        
        // Pre-fill medication schedule
        function initializeMedications() {
            let pdSDate = null;
            
            for (let day = 1; day <= 60; day++) {
                const date = new Date(2026, 0, 31);
                date.setDate(date.getDate() + day - 1);
                const dateKey = date.toISOString().split('T')[0];
                const meds = [];
                
                // Maxinion
                meds.push({ name: 'Maxinion', dosage: '30mg', time: '8PM', id: `max-${dateKey}` });
                
                // Brotin - time changes on day 19
                const morningTime = day >= 19 ? '5AM' : '10AM';
                
                if (day <= 3) {
                    meds.push({ name: 'Brotin', dosage: '½ tab', time: '8PM', id: `bro-night-${dateKey}` });
                } else if (day <= 6) {
                    meds.push({ name: 'Brotin', dosage: '½ tab', time: morningTime, id: `bro-morn-${dateKey}` });
                    meds.push({ name: 'Brotin', dosage: '½ tab', time: '8PM', id: `bro-night-${dateKey}` });
                } else if (day <= 9) {
                    meds.push({ name: 'Brotin', dosage: '½ tab', time: morningTime, id: `bro-morn-${dateKey}` });
                    meds.push({ name: 'Brotin', dosage: '1 tab', time: '8PM', id: `bro-night-${dateKey}` });
                } else {
                    meds.push({ name: 'Brotin', dosage: '1 tab', time: morningTime, id: `bro-morn-${dateKey}` });
                    meds.push({ name: 'Brotin', dosage: '1 tab', time: '8PM', id: `bro-night-${dateKey}` });
                }
                
                // Aldactone
                meds.push({ name: 'Aldactone', dosage: '½ tab = 50mg', time: '8PM', id: `ald-${dateKey}` });
                
                // Period start marker
                if (dateKey === '2026-02-03') {
                    pdSDate = date;
                }
                
                // Diane-35 - starts 2 days after PD-S
                if (pdSDate) {
                    const dianeStart = new Date(pdSDate);
                    dianeStart.setDate(dianeStart.getDate() + 2);
                    
                    const dianeEnd = new Date(dianeStart);
                    dianeEnd.setDate(dianeEnd.getDate() + 20);
                    
                    if (date >= dianeStart && date <= dianeEnd) {
                        meds.push({ name: 'Diane-35', dosage: '1 tab', time: '8PM', id: `dia-${dateKey}` });
                    }
                }
                
                medicationData[dateKey] = meds;
            }
        }
        
        function getDayNumber(date) {
            const diff = Math.floor((date - DAY_ONE_DATE) / (1000 * 60 * 60 * 24));
            return diff + 1;
        }
        
        function toggleCheckbox(medId) {
            checkboxStates[medId] = !checkboxStates[medId];
            localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
            
            // Show auto-save notification
            const saveMsg = document.getElementById('autoSave');
            saveMsg.classList.add('show');
            setTimeout(() => saveMsg.classList.remove('show'), 1500);
            
            // Update checkbox visual
            const checkbox = document.querySelector(`[data-med-id="${medId}"]`);
            if (checkbox) {
                if (checkboxStates[medId]) {
                    checkbox.classList.add('checked');
                } else {
                    checkbox.classList.remove('checked');
                }
            }
        }
        
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            let html = '';
            
            // Day headers
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            days.forEach(day => {
                html += `<div class="day-header">${day}</div>`;
            });
            
            // February 2026 days
            for (let d = 1; d <= 28; d++) {
                const date = new Date(2026, 1, d); // February is month 1
                const dateKey = date.toISOString().split('T')[0];
                const meds = medicationData[dateKey] || [];
                const dayNum = getDayNumber(date);
                const isPeriodStart = (d === 3);
                
                html += `<div class="day-cell">`;
                html += `<div class="day-number">${d}${isPeriodStart ? '<span class="period-marker">PD-S</span>' : ''}</div>`;
                html += `<div class="day-counter">Day ${dayNum}</div>`;
                
                if (meds.length === 0) {
                    html += `<div class="empty-day">No medications</div>`;
                } else {
                    meds.forEach(med => {
                        const isChecked = checkboxStates[med.id] ? 'checked' : '';
                        html += `
                            <div class="med-item">
                                <div class="checkbox ${isChecked}" 
                                     data-med-id="${med.id}" 
                                     onclick="toggleCheckbox('${med.id}')"></div>
                                <div class="med-details">
                                    <div class="med-name">${med.name}</div>
                                    <div class="med-dose">${med.dosage}</div>
                                    <div class="med-time">${med.time}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += `</div>`;
            }
            
            calendar.innerHTML = html;
        }
        
        // Initialize
        initializeMedications();
        renderCalendar();
    </script>
</body>
</html>
