<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Calendar — February 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter',sans-serif; background:#f8f9fa; min-height:100vh; }
        .container { max-width:1600px; margin:0 auto; padding:20px 15px; }
        .header {
            text-align:center; margin-bottom:30px; padding:25px 15px;
            background:linear-gradient(135deg,#4c5ab8 0%,#5e3a8c 100%);
            border-radius:16px; color:white; box-shadow:0 8px 30px rgba(76,90,184,0.3);
        }
        .title { font-family:'Playfair Display',serif; font-size:2.8rem; font-weight:700; margin-bottom:4px; }
        .subtitle { font-size:1.15rem; letter-spacing:2px; text-transform:uppercase; }
        .header-buttons { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:20px; }
        .header-btn {
            background:rgba(255,255,255,0.95); border:2px solid #4c5ab8; color:#1f2937;
            padding:12px 22px; border-radius:50px; font-weight:600; cursor:pointer;
            transition:all 0.3s; box-shadow:0 3px 10px rgba(0,0,0,0.15);
        }
        .header-btn:hover { transform:translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,0.2); }
        .export-btn { background:linear-gradient(135deg,#f093fb,#f5576c); border:none; color:white; }

        .calendar-wrapper { background:white; border-radius:16px; padding:20px; box-shadow:0 15px 40px rgba(0,0,0,0.08); }
        .calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:2px; background:#e9ecef; border:2px solid #e9ecef; border-radius:12px; overflow:hidden; }
        @media (max-width:768px) {
            .calendar { grid-template-columns:1fr; gap:14px; background:transparent; border:none; }
            .day-header { display:none; }
            .day-cell { border-radius:14px; box-shadow:0 3px 10px rgba(0,0,0,0.06); min-height:160px; }
            .title { font-size:2.2rem; }
            .header-buttons { flex-direction:column; }
            .header-btn { width:100%; max-width:400px; padding:14px; }
        }

        .day-header { background:linear-gradient(135deg,#5e72e4,#825ee4); color:white; padding:16px 8px; text-align:center; font-weight:700; }
        .day-cell { background:white; padding:14px; position:relative; }
        .edit-mode-active .day-cell { cursor:pointer; border:2px dashed #cbd5e0; }
        .period-marker { position:absolute; right:10px; padding:4px 9px; border-radius:14px; font-size:0.75rem; font-weight:700; color:white; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:1; }
        .period-marker.pd { top:10px; background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%); }
        .period-marker.dd { top:36px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); }
        .edit-indicator { position:absolute; top:6px; left:6px; background:#667eea; color:white; padding:3px 7px; border-radius:4px; font-size:0.65rem; font-weight:700; }

        .day-header-content { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
        .day-number { font-size:1.9rem; font-weight:800; }
        .day-counter { font-size:0.8rem; color:#64748b; background:#e2e8f0; padding:3px 9px; border-radius:12px; }

        .med-list { display:flex; flex-direction:column; gap:8px; }
        .med-item { display:flex; gap:8px; padding:9px; background:#f8f9fa; border-radius:10px; border-left:4px solid; font-size:0.92rem; }
        .checkbox { width:20px; height:20px; border:2px solid #cbd5e0; border-radius:5px; cursor:pointer; flex-shrink:0; }
        .checkbox.checked { background:linear-gradient(135deg,#11998e,#38ef7d); border:none; }
        .checkbox.checked::after { content:'✓'; color:white; font-size:12px; line-height:20px; }

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:1000; align-items:center; justify-content:center; }
        .modal.active { display:flex; }
        .modal-content { background:white; border-radius:16px; padding:24px; width:92%; max-width:580px; max-height:90vh; overflow-y:auto; }
        .auto-save { position:fixed; bottom:20px; right:20px; background:#10b981; color:white; padding:12px 24px; border-radius:50px; opacity:0; transition:opacity 0.3s; box-shadow:0 6px 20px rgba(16,185,129,0.3); pointer-events:none; }
        .auto-save.show { opacity:1; }
    </style>
</head>
<body>

<div style="position:fixed; top:10px; left:10px; background:#ef4444; color:white; padding:8px 12px; border-radius:8px; font-weight:bold; z-index:9999; font-size:1rem;">
  FIXED VERSION - PD-S MUST BE ON FEB 2 ONLY
</div>

<div class="container">
    <div class="header">
        <h1 class="title">Medication Calendar</h1>
        <p class="subtitle">February 2026</p>
        <div class="header-buttons">
            <button class="header-btn" onclick="toggleEditMode()">
                <span id="editBtnText">✏️ Edit Mode</span>
            </button>
            <button class="header-btn export-btn" onclick="exportData()">Export Schedule (JSON)</button>
            <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
            <button class="header-btn" onclick="document.getElementById('importFile').click()">Import Schedule</button>
        </div>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar" id="calendar"></div>
    </div>
</div>

<div class="modal" id="editModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="editModalTitle">Edit Day</h2>
            <button class="close-btn" onclick="closeEditModal()">×</button>
        </div>
        <div id="medicationForm"></div>
        <button class="add-med-btn" onclick="addMedication()">+ Add Medication</button>
        <button class="save-edit-btn" onclick="saveEdits()">Save Changes</button>
    </div>
</div>

<div class="auto-save" id="autoSave">Saved Successfully</div>

<script>
// ────────────────────────────────────────────────
//  Core data & config
// ────────────────────────────────────────────────
const LOCAL_KEY_MEDS  = 'medicationData_v3';
const LOCAL_KEY_CHECK = 'checkboxStates_v3';
const REMOTE_FILE     = 'schedule.json';

const MEDICATION_OPTIONS = {
    names: ['Maxinion', 'Brotin', 'Aldactone', 'Diane-35'],
    dosages: {
        'Maxinion':   ['10mg', '30mg'],
        'Brotin':     ['½ tab', '1 tab'],
        'Aldactone':  ['½ tab = 50mg'],
        'Diane-35':   ['1 tab']
    },
    times: ['5AM', '10AM', '8PM']
};

let medicationData  = JSON.parse(localStorage.getItem(LOCAL_KEY_MEDS))  || {};
let checkboxStates  = JSON.parse(localStorage.getItem(LOCAL_KEY_CHECK)) || {};
let isEditMode      = false;
let currentEditDate = null;

// Auto-load shared JSON only on first visit
if (Object.keys(medicationData).length === 0) {
    fetch(REMOTE_FILE + '?v=' + Date.now())
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(remote => {
            if (remote?.medicationData) {
                medicationData = { ...remote.medicationData };
                localStorage.setItem(LOCAL_KEY_MEDS, JSON.stringify(medicationData));
            }
            renderCalendar();
        })
        .catch(() => renderCalendar());
} else {
    renderCalendar();
}

// Helpers
function saveMedicationData() {
    localStorage.setItem(LOCAL_KEY_MEDS, JSON.stringify(medicationData));
}

function getDayNumber(date) {
    const dayOne = new Date(2026, 0, 31);
    return Math.floor((date - dayOne) / 86400000) + 1;
}

function toggleCheckbox(medId) {
    checkboxStates[medId] = !checkboxStates[medId];
    localStorage.setItem(LOCAL_KEY_CHECK, JSON.stringify(checkboxStates));
    const msg = document.getElementById('autoSave');
    msg.textContent = '✓ Saved';
    msg.classList.add('show');
    setTimeout(() => msg.classList.remove('show'), 1400);
    const el = document.querySelector(`[data-med-id="${medId}"]`);
    if (el) el.classList.toggle('checked', checkboxStates[medId]);
}

// Edit mode toggle
function toggleEditMode() {
    isEditMode = !isEditMode;
    document.body.classList.toggle('edit-mode-active', isEditMode);
    document.getElementById('editBtnText').textContent = isEditMode ? 'Done ✓' : '✏️ Edit Mode';
    renderCalendar();
}

// Modal functions (shortened for brevity)
function openEditModal(dateKey) {
    if (!isEditMode) return;
    currentEditDate = dateKey;
    const date = new Date(dateKey);
    document.getElementById('editModalTitle').textContent = `Edit ${date.toLocaleDateString('en-US', {month:'long', day:'numeric'})} – Day ${getDayNumber(date)}`;
    // ... rest of modal logic remains the same as your original ...
    document.getElementById('editModal').classList.add('active');
}

// ... (keep addMedication, removeMedication, saveEdits, exportData, importData, showMessage as in your previous version) ...

function renderCalendar() {
    const cal = document.getElementById('calendar');
    let html = '';
    ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => html += `<div class="day-header">${d}</div>`);

    for (let d=1; d<=28; d++) {
        const date = new Date(2026, 1, d);
        const key = date.toISOString().split('T')[0];
        const meds = medicationData[key] || [];
        const dayNum = getDayNumber(date);
        const click = isEditMode ? `onclick="openEditModal('${key}')"` : '';

        html += `<div class="day-cell" ${click}>`;
        if (isEditMode) html += `<div class="edit-indicator">EDIT</div>`;

        // Forced markers - direct string match (no diff calculation)
        if (key === '2026-02-02') html += '<div class="period-marker pd">PD-S</div>';
        if (key === '2026-02-03') html += '<div class="period-marker pd">PD-2</div>';
        if (key === '2026-02-04') {
            html += '<div class="period-marker pd">PD-3</div>';
            html += '<div class="period-marker dd">DD-1</div>';
        }

        html += `
            <div class="day-header-content">
                <div class="day-number">${d}</div>
                <div class="day-counter">Day ${dayNum}</div>
            </div>`;

        if (meds.length === 0) {
            html += `<div class="empty-day">No medications</div>`;
        } else {
            html += `<div class="med-list">`;
            meds.forEach(m => {
                const checked = checkboxStates[m.id] ? 'checked' : '';
                const cls = m.name.toLowerCase().replace(/[^a-z]/g,'-');
                html += `
                    <div class="med-item ${cls}">
                        <div class="checkbox ${checked}" data-med-id="${m.id}" onclick="toggleCheckbox('${m.id}')"></div>
                        <div class="med-details">
                            <div class="med-name">${m.name}</div>
                            <div class="med-info">
                                <span class="med-dose">${m.dosage}</span>
                                <span class="med-time">${m.time}</span>
                            </div>
                        </div>
                    </div>`;
            });
            html += `</div>`;
        }
        html += `</div>`;
    }
    cal.innerHTML = html;
}

// Initial render
renderCalendar();
</script>
</body>
</html>
